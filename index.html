<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Profile card component</title>
  <link href ="style.css" rel ="stylesheet" >
</head>
<body>
  <div class="whole-body">
  <section class="name">
    <img class="image">
      <h1>Victor Crest</h1><span class="age">26</span>
      <p class="country">London</p>
    </img>
  <div class="information">
    <div class="stats">
      <h2 class="total">80K</h2>
      <p class="values">Followers</p>
    </div>
    <div class="stats"> 
      <h2 class="total">803K</h2>
      <p class="values">Likes</p>
    </div>
    <div class="stats">
      <h3 class="total">1.4k</h3>
      <p class="values">Photos</p>
  </div>
</section>
 </div>

  <div class="attribution">
    Coded by <a href="#">Samikshya Aryal</a>.
  </div>
</body>
</html>
